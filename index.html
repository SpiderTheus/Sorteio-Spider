<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>

    <link rel="shortcut icon" href="sorteio.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<body>
    <div class="s-hero">
        <h1>SORTEIO SPIDER</h1>

            <section class="ganhador"></section>
            <div class="campos">
                <h2>Preencha os campos do sorteio</h2>

                <div class="quantos-ganhadores">
                    <label for="qtdGan">Quantos ganhadores</label>
                    <input type="number" name="quantidade de ganhadores" id="qtdGan">
                </div>
                <button class="btn-sortear">SORTEIO SIMPLES</button>
        </div>
        <p>spiderTheus</p>
    </div>

    <script src="./scripts/main.js"></script>
